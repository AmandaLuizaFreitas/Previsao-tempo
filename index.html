<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/img/clear.png" type="image/x-icon">
     <!--Icon-->
     <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="card">
        <div class="search-box">
            <i class="ph ph-map-pin"></i>
            <input type="text" placeholder="Digite a sua localização">
            <button class="fa-solid fa-magnifying-glass">
                <i class='bx bx-search-alt'></i>
               
            </button>
        </div>

        <div class="not-found">
            <img src="assets/img/404.png">
            <p>Ops! Não encontramos esta localização. </p>
        </div>

        <div class="weather-box">
            <div class="title"></div>
            <img class="tempImg" src="http://openweathermap.org/img/wn/10d@2x.png">
             
            <p class="temperature"></p>
            
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Umidade</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p><i class="ph ph-wind"></i>Vento</p>
                </div>
            </div>
        </div>

    </div>
    <footer>Criador por <a href="#">Amanda luiza</a></footer>

    <script src="script.js"></script>
</body>
</html>
