<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/nublado.svg" type="image/x-icon">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <main>
    <div class="card">

    <form class="busca">
        <div class="location">
            <i class="ph ph-map-pin"></i>
        </div>
        <input type="text" id="searchInput" placeholder="Digite a sua localização" />
        <button><i class="ph ph-magnifying-glass"></i></button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>
         <div class="info-temp">
            <div class="temp">
                
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img class="tempInfoImg" src="http://openweathermap.org/img/wn/10d@2x.png" />
         </div>
        <div class="info">
            <div class="humidity">
                <div class="humidity-info">--<span>%</span>

                </div>
                <div class="humidityTitulo"><i class="ph ph-drop-half">Umidade</i></div>
            </div>
           
            <div class="vento">
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoTitulo"><i class="ph ph-wind"></i> Vento</div>
                
            </div>
        </div>
    </div>

    <div class="aviso">
      <div class="img">
     
      </div>
    </div>
</div>
</main>
    <footer>Criador por <a href="#">Amanda luiza</a></footer>

    <script src="script.js"></script>
</body>
</html>
